<div class="container-fluid">

  <div class="row">
    <div class="col-sm">
      <div class="container">
        <h3>List of users available:</h3>
        <br>
        <ul class="list-group" *ngFor="let user of users">
          <li (click)="getUserInfo(user.githubLogin)" class="list-group-item">
            {{user.githubLogin}}
          </li>
        </ul>

        <br>

        <nav aria-label="...">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" (click)="getUsers(-1)" tabindex="-1">Previous</a>
            </li>
            <li class="page-item">
              <a class="page-link" (click)="getUsers(1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>


    </div>

    <div class="col-sm">
      <div class="container">
        <h3>Libraries used by {{currentUser}}</h3>
        <br>
        <ul class="list-group" *ngFor="let library of userLibraries">
          <li class="list-group-item">
            <p>{{library.groupId}}</p>
            <p class="counter">{{library.counter}}</p>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-sm">
      <div class="container">
        <h3>Followers of {{currentUser}}</h3>
        <br>
        <ul class="list-group" *ngFor="let follower of userFollowers">
          <li class="list-group-item">
            <p>{{follower}}</p>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
